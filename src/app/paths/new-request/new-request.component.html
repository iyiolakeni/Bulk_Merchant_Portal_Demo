<h1 class="mx-4">Create New Request</h1>
<form [formGroup]="newRequest" class="row g-3 justify-content-center align-items-center mx-3" (submit)="$event.preventDefault(); onSubmit()">
  <div class="col-md-6">
      <label for="name">Merchant ID</label>
      <div class="input-group has-validation">
        <input type="text" class="form-control" [ngClass]="{'is-valid': merchantExist, 'is-invalid': merchantExist === false}" required formControlName="MerchantID" (blur)="searchMerchant()" (keyup)="resetMerchant()"/>
      <!-- <div class="valid-feedback">
        <i class="bi bi-check"></i>
      </div> -->
      <div class="invalid-feedback">
        <i class="bi bi-x"></i> Merchant Doesn't Exist
        <a [routerLink]="['/merchants/new_merchant']">New Merchant?</a>
      </div>
      </div>    
    <label for="name">Number of POS</label>
    <input type="text" class="form-control" required formControlName="No_of_POS_terminal" />
    <label for="name">Location Of Terminals</label>
    <input type="text" class="form-control" required formControlName="location_of_terminal" />
    <label for="name">Contact Person</label>
    <input type="text" class="form-control" required formControlName="contact_person" />
    <label for="name">Mobile Number</label>
    <input type="text" class="form-control" required formControlName="contact_mobile_no" />
    <label for="name">Business Category</label>
    <input type="text" class="form-control" required formControlName="Business_Category" />
    <label for="name">Bank</label>
    <input type="text" class="form-control" required formControlName="bank" />
    <label for="name">Account Number</label>
  <input type="text" class="form-control" required formControlName="Account_No" />
  <label for="name">Card Type</label>
  <input type="text" class="form-control" required formControlName="CardType" />
  <label for="name">Additional Notes</label>
  <input type="text" class="form-control" required formControlName="Notes" />
</div>
  <div class="btn-center" role="group">
    <button type="button" class="btn btn-secondary">Clear</button>
    <button type="submit" class="btn btn-primary">Submit</button>
</div>
</form>
