<h1 mat-dialog-title>Popup Dialog</h1>
<div mat-dialog-content class="p-3">
    <p class="text-center">{{data.user.fullName}}</p>
  </div>
  <div mat-dialog-actions class="justify-content-between">
    <button mat-button class="btn btn-primary" (click)="closeModal()">Close</button>
    <button mat-button class="btn btn-primary">Approve</button>
  </div>
